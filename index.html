<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de inventario Personal</title>
    <link rel="icon" href="assets/img/logo.png" type="img/png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- <a href="index.html"> -->
        <img class="header__brand" src="assets/img/Invento_logo.png" alt="Invento Labs logo">
        <!-- </a> -->
        <input class="header__input" type="text" name="buscador" id="buscador" placeholder="üîé Buscar Producto...">
    </header>
    <main class="main">
        <div class="main__formulariox">
            <h2 class="formulario__title">Agrega un Producto</h2>
            <form class="main__formulario" id="formulario">
                <label class="formulario__label" for="nombre">Nombre:</label>
                <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="nombre" required>
                <label class="formulario__label" for="cantidadStock">Cantidad en Stock:</label>
                <input class="formulario__input" type="number" name="cantidadStock" id="cantidadStock" placeholder="1"
                    required>
                <label class="formulario__label" for="precioUnitario">Precio Unitario:</label>
                <input class="formulario__input" type="number" step="0.01" name="precioUnitario" id="precioUnitario" placeholder="12.11" required>
                <label class="formulario__label" for="categoria">Categor√≠a:</label>
                <select class="formulario__select" name="categoria" id="categoria">
                    <option class="select__option" value="todas">Todas</option>
                    <option class="select__option" value="hogar">Hogar</option>
                    <option class="select__option" value="mascotas">Mascotas</option>
                    <option class="select__option" value="electronica">Electronica</option>
                    <option class="select__option" value="alimentos">Alimentos</option>
                    <option class="select__option" value="aseoPersonal">Aseo Personal</option>
                    <option class="select__option" value="juguetes">Juguetes</option>
                    <option class="select__option" value="ropa">Ropa</option>
                </select>
                <button class="formulario__boton" type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>
        <div class="main__contenedorx">
            <h2 class="main__title">Dashboard</h2>
            <p class="main__paragraph">Total de productos: <span class="main__span" id="">0</span></p>
            <p class="main__paragraph">Total de categor√≠as: <span class="main__span" id="">0</span></p>
            <p class="main__paragraph">Productos con bajo stock: <span class="main__span" id="">0</span></p>
            <p class="main__paragraph">Valor total del inventario: <span class="main__span" id="">0</span></p>
        </div>
        <div class="main__tablex">
            <table class="main__table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad en Stock</th>
                        <th>Categor√≠a</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: end;">Subtotal General:</td>
                        <td style="text-align: center;"><span id="subtotalgeneral">0</span></td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: end;">Iva(16%):</td>
                        <td style="text-align: center;"><span id="iva">0</span></td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: end;">total:</td>
                        <td style="text-align: center;"><span id="total">0</span></td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: end;">Valor Total del inventario:</td>
                        <td style="text-align: center;"><span id="valorInventario">0</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
<script src="assets/js/jquery-3.7.1.min.js"></script>
<script src="assets/js/app.js"></script>

</html>
